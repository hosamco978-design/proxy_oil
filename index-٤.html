
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيت بروكسي الأفغاني الأصلي</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }

        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 10px; width: 250px; text-align: center; padding: 15px; }
        .product img { width: 100%; border-radius: 10px; }
        .price { color: #d9534f; font-size: 18px; margin: 10px 0; }
        button { background: #25D366; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #1ebe5b; }
        footer { background: #228B22; color: white; text-align: center; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>

<header>🌿 متجر زيت بروكسي الأفغاني الأصلي 🌿</header>

<div class="container">
    <div class="product">
        <img src="https://via.placeholder.com/250x200.png?text=زيت+بروكسي" alt="زيت بروكسي">
        <h3>زيت بروكسي الأفغاني الأصلي</h3>
        <p class="price">250 ريال سعودي</p>
        <button onclick="window.location.href='https://wa.me/967778378979'">اطلب عبر واتساب</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/250x200.png?text=منتج+آخر" alt="منتج آخر">
        <h3>منتج تجريبي آخر</h3>
        <p class="price">150 ريال سعودي</p>
        <button onclick="window.location.href='https://wa.me/967778378979'">اطلب عبر واتساب</button>
    </div>
</div>

<footer>جميع الحقوق محفوظة © 2025</footer>

</body>
</html>
