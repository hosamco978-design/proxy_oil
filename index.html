<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>متجر زيت بروكسي الأفغاني</title>
<style>
    body {
        font-family: Tahoma, sans-serif;
        margin: 0;
        background-color: #f9f9f9;
    }
    header {
        background-color: #008b44;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        position: relative;
    }
    .cart {
        position: absolute;
        left: 15px;
        top: 15px;
        background: white;
        color: #008b44;
        padding: 5px 10px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .product {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .product img {
        max-width: 100%;
        border-radius: 12px;
    }
    .details {
        text-align: center;
        margin-top: 15px;
    }
    .details h2 {
        margin: 0 0 10px 0;
        font-size: 20px;
    }
    .price {
        color: #008b44;
        font-size: 18px;
        margin: 10px 0;
    }
    button {
        background-color: #25D366;
        color: white;
        border: none;
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: auto;
        width: 100%;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #1ebc5b;
    }
    footer {
        background-color: #008b44;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 30px;
    }
</style>
</head>
<body>

<header>
    متجر زيت بروكسي الأفغاني الأصلي
    <div class="cart" onclick="viewCart()">
        🛒 السلة (<span id="cartCount">0</span>)
    </div>
</header>

<div class="container" id="productsContainer">
    <!-- المنتجات ستُضاف هنا بواسطة الجافاسكربت -->
</div>

<footer>
    جميع الحقوق محفوظة © 2025
</footer>

<script>
    // بيانات المنتجات
    const products = [
        {
            id: 1,
            name: "زيت بروكسي الأفغاني الأصلي",
            description: "زيت طبيعي 100% يساعد على تقوية الشعر وزيادة طوله ولمعانه.",
            price: 250,
            image: "https://via.placeholder.com/280x280.png?text=%D8%B2%D9%8A%D8%AA+%D8%A8%D8%B1%D9%88%D9%83%D8%B3%D9%8A"
        },
        {
            id: 2,
            name: "زيت أرغان المغربي",
            description: "زيت عضوي طبيعي لترطيب وتغذية البشرة والشعر.",
            price: 300,
            image: "https://via.placeholder.com/280x280.png?text=%D8%B2%D9%8A%D8%AA+%D8%A3%D8%B1%D8%BA%D8%A7%D9%86"
        },
        {
            id: 3,
            name: "زيت جوز الهند العضوي",
            description: "زيت طبيعي 100% مثالي للتدليك والعناية بالشعر.",
            price: 180,
            image: "https://via.placeholder.com/280x280.png?text=%D8%B2%D9%8A%D8%AA+%D8%AC%D9%88%D8%B2+%D8%A7%D9%84%D9%86%D8%AE%D9%84"
        }
    ];

    // سلة المشتريات
    let cart = {};

    // عرض المنتجات
    const productsContainer = document.getElementById('productsContainer');

    function renderProducts() {
        productsContainer.innerHTML = '';
        products.forEach(product => {
            const prodDiv = document.createElement('div');
            prodDiv.className = 'product';
            prodDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}" />
                <div class="details">
                    <h2>${product.name}</h2>
                    <p>${product.description}</p>
                    <p class="price">${product.price} ريال سعودي</p>
                    <button onclick="addToCart(${product.id})">أضف للسلة</button>
                </div>
            `;
            productsContainer.appendChild(prodDiv);
        });
    }

    renderProducts();

    // تحديث عداد السلة
    function updateCartCount() {
        const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
        document.getElementById('cartCount').innerText = count;
    }

    // إضافة منتج للسلة
    function addToCart(id) {
        if(cart[id]) {
            cart[id]++;
        } else {
            cart[id] = 1;
        }
        updateCartCount();
        alert('تمت إضافة المنتج للسلة!');
    }

    // عرض محتويات السلة وفتح واتساب
    function viewCart() {
        const items = Object.entries(cart);
        if(items.length === 0) {
            alert('السلة فارغة!');
            return;
        }
        let message = 'مرحباً، أريد شراء:\n';
        let total = 0;
        items.forEach(([id, qty]) => {
            const product = products.find(p => p.id == id);
            message += `- ${qty} × ${product.name} = ${qty * product.price} ريال\n`;
            total += qty * product.price;
        });
        message += `\nالمجموع الكلي: ${total} ريال سعودي.`;
        const whatsappLink = `https://wa.me/967778378979?text=${encodeURIComponent(message)}`;
        window.open(whatsappLink, '_blank');
    }
</script>

</body>
</html>
