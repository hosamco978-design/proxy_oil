
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر زيت بروكسي الأفغاني الأصلي</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; text-align: center; }
  .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; width: 250px; }
  img { max-width: 100%; }
</style>
</head>
<body>

<h1>متجر زيت بروكسي الأفغاني الأصلي</h1>
<div class="product">
  <img src="https://via.placeholder.com/250" alt="زيت بروكسي الأفغاني">
  <h2>زيت بروكسي الأفغاني</h2>
  <p>السعر: 250 ريال سعودي</p>
  <a href="https://wa.me/967778378979" target="_blank">اطلب عبر واتساب</a>
</div>

<h2>آخر منشورات صفحتنا على فيسبوك</h2>
<div id="fb-posts">جاري تحميل المنشورات...</div>

<script>
fetch('/.netlify/functions/fb-feed')
  .then(res => res.json())
  .then(data => {
    let postsHTML = "";
    if (data.data) {
      data.data.forEach(post => {
        postsHTML += `
          <div style="border:1px solid #ddd; margin:10px; padding:10px;">
            <p>${post.message || ""}</p>
            ${post.full_picture ? `<img src="${post.full_picture}" width="300">` : ""}
            <br>
            <a href="${post.permalink_url}" target="_blank">عرض المنشور</a>
          </div>
        `;
      });
    } else {
      postsHTML = "تعذر تحميل المنشورات.";
    }
    document.getElementById("fb-posts").innerHTML = postsHTML;
  });
</script>

</body>
</html>
